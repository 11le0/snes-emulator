<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>retro game test</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; display: flex; overflow: hidden; }
        #sidebar { width: 250px; background: #111; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        #sidebar h2 { font-size: 18px; color: #ff4444; margin-bottom: 20px; }
        .game-btn { background: #222; border: 1px solid #444; color: #fff; padding: 12px; text-align: left; cursor: pointer; transition: 0.3s; border-radius: 4px; text-decoration: none; font-size: 14px; }
        .game-btn:hover { background: #ff4444; border-color: #ff4444; }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        #game { width: 100%; height: 100%; }
        #overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>SELECT GAME</h2>
        <!-- Relative links: Vercel will look in the same folder as this HTML file -->
        <a class="game-btn" href="?core=snes&rom=supermarioworld.smc">Super Mario World (SNES)</a>
        <a class="game-btn" href="?core=gba&rom=supermariobros.gba">Super Mario Bros (GBA)</a>
    </div>

    <div id="game-container">
        <div id="overlay"><h1>CLICK TO START</h1></div>
        <div id="game"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const romFile = params.get('rom');
        const coreType = params.get('core');

        if (romFile && coreType) {
            window.EJS_player = '#game';
            window.EJS_core = coreType;
            window.EJS_gameUrl = romFile; // Vercel serves this from your root
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org';
        }

        document.getElementById('overlay').addEventListener('click', function() {
            if (!romFile) {
                alert('Please select a game first!');
                return;
            }
            this.style.display = 'none';
            if (typeof EJS_load === 'function') {
                EJS_load();
            }
        });
    </script>

    <script src="https://cdn.emulatorjs.org"></script>

</body>
</html>
